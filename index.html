<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <title>Mortal Kombat Game</title>
    <link rel="shortcut icon" href="assets/images/icon.ico"/>
    
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>


  <!-- Overall Bootstrap grid -->
  <div class="container">

    <!-- Jumbotron with title -->
    <div class="jumbotron">

      <h1 class="text-center"><strong>Welcome To Star Wars RPG</strong></h1>
      <h2 class="text-center">Choose Your Character</h2>

    </div> <!-- End Jumbotron -->

    <!-- Contents of the game-->
    <div class="row">

      <!-- Available characters -->
      <div class="col-lg-12" id="characters-available">
        <span class="character-image available-character" id="subZero">
          <p>subZero</p>
          <img src="./assets/images/subZero.png" alt="subZero Character" id="subZero-image" style="width: 200px">
          <p class="health">120</p>
        </span>

        <span class="character-image available-character" id="raiden-character">
          <p>Luke Skywalker</p>
          <img src="./assets/images/radien.png" alt="raiden Character" id="raiden-image" style="width: 200px">
          <p class="health">100</p>
        </span>

        <span class="character-image available-character" id="sonyaBlade-character">
          <p>Darth Sidious</p>
          <img src="./assets/images/sonyaBlade.png" alt="sonyaBlade Character" id="sonyaBlade-image" style="width: 200px; height: 100px">
          <p class="health">150</p>
        </span>

        <span class="character-image available-character" id="liuKang-character">
          <p>Darth Maul</p>
          <img src="./assets/images/liuKang.png" alt="liuKang Character" id="liuKang-image" style="width: 200px">
          <p class="health">180</p>
        </span>
      </div> <!-- End available characters -->

      <!-- Your chosen character -->
      <div class="col-lg-12" id="chosen-character">
        <h2>Your Character</h2>
      </div> <!-- End your chosen character-->

      <!-- Enemies available to attack -->
      <div class="col-lg-12" id="enemies-available">
        <h2>Enemies Available To Attack</h2>
      </div> <!-- End enemies available to attack -->

      <!-- Fight section -->
      <div class="col-lg-12" id="fight-section">
        <h2>Fight Section</h2>
        <button id="attack">Attack</button>
      </div> <!-- End fight section -->

      <!-- Defender section -->
      <div class="col-lg-12" id="defender-section">
        <h2>Defender</h2>
      </div> <!-- End defender section -->

      <!-- Game message section -->
      <div class="col-lg-12" id="message-section">
        <div id="game-message"></div>
        <button id="restart">Restart</button>
      </div> <!-- Game message section -->

    </div> <!-- End contents of the game -->

  </div> <!-- End Bootstrap grid -->
