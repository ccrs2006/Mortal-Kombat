<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mortal Kombat</title>
  <link rel="shortcut icon" href="assets/images/icon.ico"/>
    
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">

    <div class="logo">
      <img class="img-responsive center-block" src="assets/images/logo.png" alt="Moral Kombat" style="width: 350px; height: 150px">
    </div> 

    <div class="row">
        
        <div class="col-sm-12 col-md-12" id="characters-available">
            <span class="character-image available-character" id="subZero-character">
              <p>subZero</p>
              <img src="assets/images/subZero.png" alt="subZero Character" id="subZero-image" style="width: 120px; height: 150px">
              <p class="health">120</p>
            </span>

            <span class="character-image available-character" id="raiden-character">
              <p>raiden</p>
              <img src="assets/images/raiden.png" alt="raiden Character" id="raiden-image" style="width: 120px; height: 150px">
              <p class="health">100</p> 
            </span>

            <span class="character-image available-character" id="sonyaBlade-character">
              <p>sonyaBlade</p>
              <img src="assets/images/sonyaBlade.png" alt="sonyaBlade Character" id="sonyaBlade-image" style="width: 120px; height: 150px">
              <p class="health">150</p>
            </span>

            <span class="character-image available-character" id="liuKang-character">
              <p>LiuKang</p>
              <img src="assets/images/liuKang.png" alt="liuKang Character" id="liuKang-image" style="width: 120px; height: 150px">
              <p class="health">180</p>
            </span>
            <h2 class="text-center">&#x219F;Choose your character&#x219F;</h2>
        </div> 
    </div>

    <div class="col-sm-12 col-md-12" id="enemies-available">
        <h2>&#x21A1;Enemies Available To Attack&#x21A1;</h2>
    </div> 

      <div class="row">
          <div class="col-sm-4 col-md-4" id="chosen-character">
            <h2>&#x21A1;Your Character&#x21A1;</h2>
          </div> 
         
          <div class="col-sm-4 col-md-4" id="fight-section">
            <h2>&#x21A1;---Fight Section--&#x21A1;</h2>
            <button class="btn btn-warning"  id="attack">Attack but finish him..!!</button>
            
            <div id="message-section">
              <div id="game-message"></div>
              <button class="btn btn-warning" id="restart">Play Again.</button>
            </div> 
          </div> 

          <div class="col-sm-4 col-md-4" id="defender-section">
            <h2>&#x21A1;Defender&#x21A1;</h2>
          </div> 
      </div>
  </div> 

      
  <div>
    <footer>Â©Copyright 2017 Robert Castiblanco</footer>
  </div>

  <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
